<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- google icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./popup.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./map.css" />

    <title>Map-Rrc</title>
  </head>
  <body>
    <div class="container">
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div class="edit-container">
        <div>
          <h3>Draw on the map</h3>
          <div class="toolbar">
            <div id="draw-marker" class="toolbar-btn" onclick="onMarkerClick()">
              <span class="material-icons"> location_on </span>
            </div>
            <div id="draw-circle" class="toolbar-btn" onclick="onCircleClick()">
              <span class="material-icons"> circle </span>
            </div>
            <div
              id="draw-rectangle"
              class="toolbar-btn"
              onclick="onRectangleClick()"
            >
              <span class="material-icons"> rectangle </span>
            </div>
            <div
              id="draw-polyline"
              class="toolbar-btn"
              onclick="onPolylineClick()"
            >
              <span class="material-icons"> polyline </span>
            </div>
            <div
              id="draw-polygon"
              class="toolbar-btn"
              onclick="onPolygonClick()"
            >
              <span class="material-icons"> hexagon </span>
            </div>
          </div>
        </div>

        <div class="search">
          <h3>Search by popup text</h3>
          <input id="search-text" />
          <button onclick="onSearchClick()">search</button>
        </div>
        <div>
          <h3>Records</h3>
          <div class="layers-records">
            <table>
              <thead>
                <tr>
                  <th>id</th>
                  <th>Shape</th>
                  <th>popUp</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="layers"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./map.js" type="text/javascript"></script>
  </body>
</html>
